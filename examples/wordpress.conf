upstream wordpress_upstream {
    server wordpress:9000;
}

server {
    listen 443 ssl;
    server_name www.itcalendar.info;
    return 301 https://itcalendar.info$request_uri;
}

server {
    server_name itcalendar.info;
    listen 443 ssl;
    ssl_certificate /usr/local/etc/nginx/certs/itcalendar.info/fullchain.pem;
    ssl_certificate_key /usr/local/etc/nginx/certs/itcalendar.info/privkey.pem;
    ssl_trusted_certificate /usr/local/etc/nginx/certs/itcalendar.info/chain.pem;


    root /usr/local/www/wordpress;
    access_log /var/log/nginx/wordpress.log;
    error_log /var/log/nginx/wordpress.err;

    location ~ /\.ht {
        deny all;
    }

    index index.php;
    location / {
        try_files $uri $uri/ /index.php;
    }

    location ~ \.php$ {
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass wordpress_upstream;
        include fastcgi_params;
    }
}
